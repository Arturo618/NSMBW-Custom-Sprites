name: More SFX
on:
  push:
    branches:
      - main
    paths:
      - Utility/More-SFX/**.*
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compress
        run: zip -r More-SFX.zip Utility/More-SFX
      - name: Create / Edit Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: More SFX
          tag: More-SFX
          allowUpdates: true
          replacesArtifacts: true
          bodyFile: Utility/More-SFX/README.md
          artifacts: More-SFX.zip
          artifactContentType: application/zip
